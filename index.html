<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Convertor</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <center class="heading">Currency Convertor</center>
    <div class="container-fluid">
      <div class="box">
        <div class="box1">
          <div class="first">
            <label for="amount">Amount</label>
            <input
              class="col-ms-12"
              type="number"
              name="amount"
              id="amount"
              placeholder="Enter amount"
              required=""
            />
          </div>

          <div class="from">
            <label for="fromCurr">From</label>
            <select id="fromCurr" class="availableCurrency"></select>
          </div>

          <img id="reverse" src="swap.png" alt="" />
          <div class="to">
            <label for="toCurr">To</label>
            <select id="toCurr" class="availableCurrency"></select>
          </div>
        </div>
        <button class="col-md-5 btn" id="convertBtn">Convert</button>
        <input
          type="text"
          name="result"
          id="result"
          placeholder="result"
          readonly=""
        />
      </div>
    </div>
    <footer>
      <center class="last">
        Copyright &copy; 2024 Created by Harsh Sengar
      </center>
    </footer>
    <!-- -------------------------------------------------------------------------------------------------------------------- -->
    <script src="symbol.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
